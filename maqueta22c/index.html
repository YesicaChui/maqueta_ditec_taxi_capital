<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>
  <div class="caja_principal">
      <div class="imgs_text_compras">
        <img src="./img/flecha-left.png" alt="" class="img_flecla">
        <div class=" caja_text_img">
          <p>Compra</p>
          <img src="./img/carrito-compras.png" alt="" class="img_carrito">
        </div>
      </div>
      <p class="text_lugar_compra">Lugar de Compra:</p>
      <input class="input_compra" type="text" placeholder="Escriba Lugar de Compra">
      <div class="caja_ubicacion_img">
        <p class="text_placeholder">Ubicacion del negocio</p>
        <img src="./img/flecha-right.png" alt="" class="img_flecha_derecha">
      </div>
      <p class="text_lugar_compra">Direccion de entrega</p>
      <div class="caja_ubicacion_img">
        <p class="text_ubicacion_negocio">Vicente de la vega 684 (Chiclayo)</p>
      </div>
      <p class="text_lugar_compra">Referencia</p>
      <input class="input_compra" type="text" placeholder="Ingrese su referencia">
      <p class="text_lugar_compra">Ingrese Productos comprar</p>
      <div class="caja_ubicacion_img">
        <p class="text_placeholder">Escriba Producto</p>
        <div class="caja_aumentar_disminuir">
          <img src="./img/menos.png" alt="">
          <p>1</p>
          <img src="./img/mas-naranja.png" alt="" class="img_flecha_derecha">
        </div>
      </div>
      <button class="boton_enviar">
        <div class="caja_texto_aumentar_img">
          <p class="text_enviar">ENVIAR PEDIDO</p>
        </div>
      </button>
    </div>
   
</body>

</html>
