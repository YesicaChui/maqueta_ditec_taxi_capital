<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Pantalla 30cc</title>
</head>

<body>
  <div class="caja_principal">
    <div></div>
    <div>
      <div class="img_text_navegar">
        <img src="./img/navigation.png" alt="" class="img_navegacion">
        <p>Navegar</p>
      </div>
      <div class="card">
        <div class="card_list">
          <div class="caja_flecha_detalles">
           <img src="./img/flecha-arriba-120.png" alt="" class="img_flecha_arriba">
            <p class="text_detalle">Detalle</p>
          </div>
          <div class="espacio_blanco"></div>
          <div class="caja_segundaria">
            <div class="card_img_text">
              <img src="./img/letraA.png" alt="" class="img_a">
              <p class="texts">Grifo Primax Grau y Bolognesi</p>
            </div>
            <div class="caja_img_texts">
              <img src="./img/letraB.png" alt="" class="img_b">
              <div class="caja_texts">
                <p class="texts">Vicente de la Vega 864 (Chiclayo)</p>
                <p class="text_Market_listo">Market Listo</p>
              </div>
            </div>
            <div class="caja_imgs_user">
              <div class="img_nombre">
                <img src="./img/use.png" alt="" class="img_user">
                <div class="">
                  <p class="text_nombre">Carolina</p>
                </div>
              </div>
              <div class="caja_imgs">
                <img src="./img/whatsapp.png" alt="" class="imgs_comunicacion img_whatsapp">
                <img src="./img/mensaje.png" alt="" class="imgs_comunicacion">
                <img src="./img/telefono.png" alt="" class="imgs_comunicacion">
              </div>
            </div>
          </div>
          <div class="espacio_blanco"></div>
          <button class="boton_aumentar">
            <div class="caja_texto_aumentar_img">
              <p class="text_aumentar">Cancelar</p>
              <img src="./img/circulo-x.png" class="img_mas">
            </div>
          </button>
          </div>
          
      </div>

    </div>
  </div>
</body>

</html>
