<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>
  <div class="caja_principal">
    <div class="caja_imag_nenu_compartir">
      <img src="./img/menu.png" alt="" class="img_menu">
      <img src="./img/share.png" alt="" class="img_conpartir">
    </div>
    <div>
      <div class="caja_localizacion">
        <img src="./img/location.png" alt="" class="img_localizacion">
      </div>
      <div class="caja_img_taxi_compras">
        <div class="caja_taxi">
          <img src="./img/car-gray.png" alt="" class="img_taxi"><span>Taxi</span>
        </div>
        <div class="caja_taxi caja_compra">
          <img src="./img/delivery.png" alt="" class="img_compra"> <span>Compras</span>
        </div>
      </div>
      <div class="caja_informativo">
        <img src="./img/radio-circle_plomo.png" alt="">
        <p class="texto_informativo texto_mensaje">El mensajero 288(Chiclayo)</p>
      </div>
      <div class="caja_informativo">
        <img src="./img/radio-circle-naranga.png" alt="">
        <p class="texto_informativo">Destino</p>
      </div>
      <div class="caja_informativo">
        <img src="./img/money.png" alt="">
        <p class="texto_informativo">Ingrese su tarifa</p>
      </div>
      <div class="caja_informativo">
        <img src="./img/message.png" alt="">
        <p class="texto_informativo">Datos adicionales</p>
      </div>
      <button class="boton_pedir_taxi">PEDIR TAXI</button>
    </div>
  </div>
</body>

</html>
