<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>
  <div class="caja_principal">
    <div></div>
    <div class="caja_inferior_total">
      <div class="img_text_navegar">
        <img src="./img/navigation.png" alt="" class="img_navegacion">
        <p>Navegar</p>
      </div>
      <div class="card">
        
        <div class="card_list">
          <div class="caja_pen_boton">
            <p class="text_pen">PEN25</p>
            <button class="boton_efectivo">Efectivo</button>
          </div>
          <div class="card_img_text">
            <img src="./img/letraA.png" alt="" class="img_a">
            <p class="texts">Vicente de la Vega 684 Chiclayo</p>
          </div>
          <div class="caja_img_texts">
            <img src="./img/letraB.png" alt="" class="img_b">
            <div class="caja_texts">
              <p class="texts">Museo Tumbas Reales de Sipán juan Pablo</p>
              <p class="texts">Vizcardo y Guzmán, Lambayeque</p>
            </div>
          </div>
          <div class="caja_imgs_user">
            <div class="img_nombre">
              <img src="./img/use.png" alt="" class="img_user">
              <div class="">
                <p class="text_nombre">Carolina</p>
                
              </div>
            </div>
            <div class="caja_imgs">
              <img src="./img/whatsapp.png" alt="" class="imgs_comunicacion img_whatsapp">
              <img src="./img/mensaje.png" alt="" class="imgs_comunicacion">
              <img src="./img/telefono.png" alt="" class="imgs_comunicacion">
            </div>
          </div>
        </div>
        <button class="boton_finalizar_servicio">
          <div class="caja_texto_aumentar_img">
            <p class="text_finalizar_servicio">Finalizar Servicio</p>
          </div>
        </button>
      </div>
    </div>
    
  </div>

</html>
