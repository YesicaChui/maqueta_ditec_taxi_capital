<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>
  <div class="caja_principal">
    <div class="caja_cards">
      <img src="./img/circulo-x.png" alt="" class="img_x">
      <div class="card">
        <div class="card_list">
          <div class="img_text_nombre">
            <img src="/maqueta9/img/use.png" alt="" class="img_user">
            <div>
              <p class="text_nombre">Enrique Valdez</p>
              <p class="text_nombre">Toyota Yaris</p>
            </div>
          </div>
          <div>
            <p class="text_minitos">5 min.</p>
            <p class="text_minitos">1,5 km.</p>
          </div>
        </div>
        <div class="text_pen_aceptar">
          <p class="text_pen25">PEN25</p>
          <button class="boton_aceptar">ACEPTAR</button>
        </div>
        <div class="caja_lineas">
          <div class="linia_naranja"></div>
          <div class="linia_blomo"></div>
        </div>
      </div>
      <div class="card">
        <div class="card_list">
          <div class="img_text_nombre">
            <img src="/maqueta9/img/use.png" alt="" class="img_user">
            <div>
              <p class="text_nombre">Carlos Herrera</p>
              <p class="text_nombre">Chevrolet Spark GT</p>
            </div>
          </div>
          <div>
            <p class="text_minitos">4 min.</p>
            <p class="text_minitos">1,1 km.</p>
          </div>
        </div>
        <div class="text_pen_aceptar">
          <p class="text_pen25">PEN25</p>
          <button class="boton_aceptar">ACEPTAR</button>
        </div>
        <div class="caja_lineas">
          <div class="linia_naranja linea_naranja_dos"></div>
          <div class="linia_blomo linea_blomo_dos"></div>
        </div>
      </div>
      <div class="card">
        <div class="card_list">
          <div class="img_text_nombre">
            <img src="/maqueta9/img/use.png" alt="" class="img_user">
            <div>
              <p class="text_nombre">Jorge Calvay</p>
              <p class="text_nombre">Hyundai Eon</p>
            </div>
          </div>
          <div>
            <p class="text_minitos">10 min.</p>
            <p class="text_minitos">0,500 km.</p>
          </div>
        </div>
        <div class="text_pen_aceptar">
          <p class="text_pen25">PEN25</p>
          <button class="boton_aceptar">ACEPTAR</button>
        </div>
        <div class="caja_lineas">
          <div class="linia_naranja linea_naranja_tres"></div>
          <div class="linia_blomo linea_blomo_tres"></div>
        </div>
      </div>
    </div>
    <div class="ofreciendo_tarifa">
      <p class="text_ofreciendo_tarifa">Ofreciendo tu tarifa</p>
      <div class="caja_botones">
        <div class="caja_signo">
          <img src="./img/signo-menos.png" alt="" class="img_menos">
          <p class="munero">1.00</p>
        </div>
        <p class="text_pen">PEN 25</p>
        <div class="caja_signo">
          <img src="./img/signo_mas_blanco.png" alt="" class="img_menos">
          <p class="munero">1.00</p>
        </div>
      </div>
      <button class="boton_aumentar">
        <div class="caja_texto_aumentar_img">
          <p class="text_aumentar">Aumentar</p>
          <img src="./img/signo_mass.png" alt="" class="img_mas">
        </div>
      </button>
  </div>
  </div>
</body>

</html>
