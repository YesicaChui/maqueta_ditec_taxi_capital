<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Pantalla 24c</title>
</head>

<body>
  <div class="caja_principal">
    <div class="imgs_text_compras">
      <img src="./img/flecha-left.png" alt="" class="img_flecla">
      <div class=" caja_text_img">
        <p>Compra</p>
        <img src="./img/carrito-compras.png" alt="" class="img_carrito">
      </div>
    </div>
    <p class="text_lugar_compra">Lugar de Compra:</p>
    <div class="caja_ubicacion_img">
      <p class="text_ubicacion_negocio">Grifo Primax Grau y Bolognesi</p>
    </div>
    <div class="caja_ubicacion_img">
      <p class="text_ubicacion_negocio">Av. Francisco Bolognesi 17</p>
      <img src="./img/flecha-right.png" alt="" class="img_flecha_derecha">
    </div>
    <p class="text_lugar_compra">Direccion de entrega</p>
    <div class="caja_ubicacion_img">
      <p class="text_ubicacion_negocio">Vicente de la vega 684 (Chiclayo)</p>
    </div>
    <p class="text_lugar_compra">Referencia</p>
    <div class="caja_ubicacion_img">
      <p class="text_ubicacion_negocio">Market Listo</p>
    </div>
    <div class="caja_text_ingrese_anadir">
      <p class="text_lugar_compra">Ingrese Productos comprar</p>
      <p class="text_anadir">Añadir</p>
    </div>
    <div class="caja_lista_pedidos">
      <div class="caja_ubicacion_img">
        <p class="text_ubicacion_negocio">Vino Borgoña</p>
        <div class="caja_aumentar_disminuir">
          <img src="./img/tacho.png" alt="">
          <img src="./img/menos.png" alt="">
          <p class="numero_pedido">1</p>
          <img src="./img/mas-naranja.png" alt="" class="img_flecha_derecha">
        </div>
      </div>
      <div class="caja_ubicacion_img">
        <p class="text_ubicacion_negocio">Papas fritas</p>
        <div class="caja_aumentar_disminuir">
          <img src="./img/tacho.png" alt="">
          <img src="./img/menos.png" alt="">
          <p class="numero_pedido">2</p>
          <img src="./img/mas-naranja.png" alt="" class="img_flecha_derecha">
        </div>
      </div>
      <div class="caja_ubicacion_img">
        <p class="text_ubicacion_negocio">Cigarros Lucky Strike</p>
        <div class="caja_aumentar_disminuir">
          <img src="./img/tacho.png" alt="">
          <img src="./img/menos.png" alt="">
          <p class="numero_pedido">12</p>
          <img src="./img/mas-naranja.png" alt="" class="img_flecha_derecha">
        </div>
      </div>

    </div>
    <button class="boton_enviar">
      <div class="caja_texto_aumentar_img">
        <p class="text_enviar">ENVIAR PEDIDO</p>
      </div>
    </button>

</body>

</html>
